<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Program Builder</title>
  <style>
    :root {
      color-scheme: light dark;
      --bg: #f6f7fb;
      --card: #ffffff;
      --border: #d5d8e3;
      --text: #1a1b2e;
      --accent: #2f80ed;
    }

    body {
      font-family: "Poppins", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 40px 16px;
    }

    .page {
      width: min(960px, 100%);
      display: grid;
      gap: 24px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      font-size: clamp(1.8rem, 3vw, 2.4rem);
      margin: 0;
    }

    button {
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: var(--accent);
      color: #fff;
      font-weight: 600;
      padding: 10px 18px;
      font-size: 1rem;
      box-shadow: 0 8px 18px rgba(47, 128, 237, 0.25);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 20px rgba(47, 128, 237, 0.35);
    }

    dialog.program-modal {
      border: none;
      border-radius: 16px;
      padding: 0;
      width: min(520px, 90vw);
      box-shadow: 0 24px 40px rgba(15, 23, 42, 0.18);
      background: transparent;
    }

    dialog::backdrop {
      background: rgba(15, 23, 42, 0.55);
      backdrop-filter: blur(3px);
    }

    .modal-card {
      background: var(--card);
      border-radius: 16px;
      padding: 24px;
      display: grid;
      gap: 16px;
      border: 1px solid var(--border);
    }

    label span,
    fieldset legend {
      font-weight: 600;
      font-size: 0.95rem;
      display: inline-block;
      margin-bottom: 4px;
    }

    input[type="text"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid var(--border);
      font-size: 0.95rem;
      background: #fff;
      box-sizing: border-box;
    }

    fieldset {
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px;
      display: grid;
      gap: 12px;
      margin: 0;
    }

    .frequency-options {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }

    .frequency-options label {
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: 500;
      cursor: pointer;
    }

    .actions {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
    }

    .actions button.secondary {
      background: transparent;
      color: var(--text);
      border: 1px solid var(--border);
      box-shadow: none;
    }

    section.program-list {
      background: var(--card);
      border-radius: 16px;
      border: 1px solid var(--border);
      padding: 24px;
    }

    section.program-list h2 {
      margin-top: 0;
      margin-bottom: 16px;
    }

    #programList {
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      gap: 16px;
    }

    .program-item {
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px;
      display: grid;
      gap: 8px;
    }

    .program-item h3 {
      margin: 0;
      font-size: 1.1rem;
    }

    .program-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 12px 18px;
      font-size: 0.9rem;
      color: #4b5563;
    }

    .empty-state {
      text-align: center;
      padding: 32px 16px;
      color: #6b7280;
      border: 1px dashed var(--border);
      border-radius: 12px;
      font-size: 0.95rem;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        gap: 16px;
        text-align: center;
      }

      .actions {
        flex-direction: column;
      }

      .actions button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <h1>Create a New Program</h1>
      <button type="button" id="openProgramButton">New Program</button>
    </header>

    <dialog id="programModal" class="program-modal">
      <form method="dialog" id="programForm" class="modal-card">
        <h2>Program Details</h2>
        <label for="programName"><span>Program Name</span>
          <input type="text" id="programName" placeholder="e.g., Push/Pull/Legs">
        </label>
        <label for="programStartDate"><span>Start Date</span>
          <input type="date" id="programStartDate">
        </label>
        <fieldset>
          <legend>Training Frequency</legend>
          <div id="frequency-selection" class="frequency-options">
            <label><input type="checkbox" id="freqMon"> Mon</label>
            <label><input type="checkbox" id="freqWed"> Wed</label>
            <label><input type="checkbox" id="freqFri"> Fri</label>
          </div>
        </fieldset>
        <label for="programProgression"><span>Progression Style</span>
          <select id="programProgression">
            <option value="linear">Linear</option>
            <option value="undulating">Undulating</option>
            <option value="block">Block</option>
          </select>
        </label>
        <label for="programSplit"><span>Split Mode</span>
          <select id="programSplit">
            <option value="full-body">Full Body</option>
            <option value="upper-lower">Upper / Lower</option>
            <option value="push-pull-legs">Push / Pull / Legs</option>
          </select>
        </label>
        <div class="actions">
          <button type="button" id="cancelProgramButton" class="secondary">Cancel</button>
          <button type="submit" id="saveProgramButton">Save Program</button>
        </div>
      </form>
    </dialog>

    <section class="program-list">
      <h2>Saved Programs</h2>
      <ul id="programList" class="program-items"></ul>
    </section>
  </div>
  <script src="../js/programs.js"></script>
</body>
</html>
